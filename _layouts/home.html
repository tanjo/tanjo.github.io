---
layout: default
---

<div class="home">
  <img src="{{ site.url }}/assets/images/background.jpg" id="fullscreen">
  <div class="profile">
    <img src="{{ site.url }}/assets/images/icon.png" id="avatar">
    <h1>{{ site.name }}</h1>
    <h3>{{ site.description }}</h3>
    <div id="sns">
      <ul>
        {% if site.twitter_username %}
        <li>
          <a class="fab fa-2x fa-twitter" href="https://twitter.com/{{ site.twitter_username }}">
            <span class="description">Twitter</span>
          </a>
        </li>
        {% endif %}
        {% if site.github_username %}
        <li>
          <a class="fab fa-2x fa-github" href="https://github.com/{{ site.github_username }}">
            <span class="description">GitHub</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
